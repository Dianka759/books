<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create Ninja</title>
</head>

<body>
    <div class="container w-50 mt-3 p-4 border border-4 border-dark rounded shadow bg-danger fw-bold">
        <div class="container">
            <h2> {{author.0.first_name}} {{author.0.last_name}}'s favorites:</h2>
        </div>
        <table class="table table-dark">
            <tr>
                <th>Titles:</th>
                <th>Num of Pages:</th>
            </tr>
            {% for fav in favorites %}
                <tr>
                    <td>{{fav.title}}</td>
                    <td> idk I never read the book</td>
                </tr>
                {% endfor %}
        </table>
        <div class="mb-3"> 
            <form action="/add_to_faves/{{author.0.id}}" method="post" >
            </div>
                <div class="container mt-5 text-center"> 
            <label for="name" class="form-label">Add a Book to faves: </label>
            <select name="book_id">
                <option value="">Choose a Book</option>
                {% for book in books %}
                <option value="{{book.id}}"> {{book.title}}</option>
                {% endfor %}
            </select> <br>
            <!-- <label for="num_of_pages">Num of pages:</label>
            <input type="text" name="num_of_pages"> -->
            </div>
            <div class="container mt-5 d-flex justify-content-around">
            <a href="/" class="btn btn-outline-primary">Home</a>
            <button type="submit" class="btn btn-outline-dark">Submit</button>
        
        </form>
            </div>

</div>
</body>

</html>
