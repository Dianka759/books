<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>All Authors</title>
</head>

<body>
    <div class="container shadow w-75 mt-3 border border-primary rounded p-4 bg-dark text-light d-flex justify-content-evenly">
        <div class="border border-danger p-4">
            <h1 class="mb-4">New Author</h1>
            <form action="/create_author" method="POST">
            <label for="name">First Name:</label>
            <input name="first_name" type="text"> <br>
            <label for="name">Last Name:</label>
            <input name="last_name" type="text">
            <button class="btn btn-outline-danger">Create</button>
            </form>
        </div>
        <div class="border border-danger p-4 ">
                {% for author in all_authors %}
                        <a href="/author/{{author.id}}">{{ author.first_name }} {{ author.last_name }} </a>
                        <br>
                    {% endfor %}
                    <form action="/books">
                        <button class="mt-3 btn btn-outline-primary">Add a New Book</button>
                    </form>
</div>
        </div>
    </div>
</body>

</html>
