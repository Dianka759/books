<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>All Books</title>
</head>

<body>
    <div class="container shadow w-75 mt-3 border border-primary rounded p-4 bg-dark text-light d-flex justify-content-evenly">
        <div class="border border-danger p-4">
            <h1 class="mb-4">New Book</h1>
            <form action="/create_book" method="POST">
            <label for="name">Title:</label>
            <input name="title" type="text">
            <button class="btn btn-outline-danger">Create</button>
            </form>
        </div>
        <div class="border border-danger p-4 ">
                {% for book in all_books %}
                        <a href="/book/{{book.id}}">{{ book.title}}</a>
                        <br>
                    {% endfor %}
                    <form action="/authors">
                        <button class="mt-3 btn btn-outline-primary">Add a New Author</button>
                    </form>
</div>
        </div>
    </div>
</body>

</html>
