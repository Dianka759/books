<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create Ninja</title>
</head>

<body>
    <div class="container w-50 mt-3 p-4 border border-4 border-dark rounded shadow bg-danger fw-bold">
        <div class="container">
            <h1>Title: {{book.0.title}}</h1>
        </div>
        <h2>favorited by:</h2>
        {% for favorites in favorites %}
            <p>{{favorites.first_name}} {{favorites.last_name}}</p>
        {% endfor %}


        <div class="mb-3"> 
            <form action="/add_book_to_faves/{{book.0.id}}" method="post" >
            </div>
                <div class="container mt-5 text-center"> 
            <label for="name" class="form-label">Add a Book to faves: </label>
            <select name="author_id">
                <option value="">Choose an Author</option>
                {% for author in authors %}
                <option value="{{author.id}}"> {{author.first_name}} {{author.last_name}}</option>
                {% endfor %}
            </select> <br>
            <!-- <label for="num_of_pages">Num of pages:</label>
            <input type="text" name="num_of_pages"> -->
            </div>
            <div class="container mt-5 d-flex justify-content-around">
            <a href="/books" class="btn btn-outline-dark">Home</a>
            <button type="submit" class="btn btn-outline-primary">Submit</button>
        
        </form>
            </div>

</div>
</body>

</html>
